# url 里填写自己的订阅,名称不能重复
proxy-providers:
  ProviderAirPort:
    url: "http://10.10.10.254:3001/share/file/Clash-ALL?token=HctHkWtqp6ZX5chbarZsx"
    type: http
    interval: 86400
    health-check: {enable: true,url: "http://www.apple.com/library/test/success.html",interval: 300}
    # override:
    #   additional-prefix: "[ProviderAirPort]"

# DNS 配置可自行修改
port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 61.132.168.68
    - 223.5.5.5
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - 8.8.8.8
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

